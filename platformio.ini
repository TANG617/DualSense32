[env:featheresp32]
platform = espressif32
board = featheresp32
framework = arduino
monitor_speed = 115200
port = /dev/cu.usbserial-54FC0435921
lib_deps = 
	bodmer/TFT_eSPI@^2.4.79
	; felis/USB-Host-Shield-20@^1.6.0
	lvgl/lvgl@^8.3.2
	lvgl/lv_examples@^8.1.1-dev
